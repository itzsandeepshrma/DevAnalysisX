<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevAnalysisX</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at top, #111 0%, #000 100%);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      font-size: 3rem;
      background: linear-gradient(90deg, #ff0047, #7c00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      letter-spacing: 3px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0047; }
      to { text-shadow: 0 0 30px #7c00ff; }
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px rgba(255, 0, 71, 0.3);
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      padding: 2rem 0;
      border-top: 1px solid #222;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>DevAnalysisX</header>  <div class="container">
    <div class="card">
      <h2>Commit Activity</h2>
      <canvas id="commitChart"></canvas>
    </div><div class="card">
  <h2>Languages Used</h2>
  <canvas id="langChart"></canvas>
</div>

<div class="card">
  <h2>Motivational Quote</h2>
  <p id="quote">Loading inspiration...</p>
</div>

  </div>  <footer>

  </footer>  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <script>
    const ctx1 = document.getElementById('commitChart').getContext('2d');
    const commitChart = new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Commits',
          data: [12, 19, 3, 5, 2, 3, 9],
          borderColor: '#ff0047',
          backgroundColor: 'rgba(255,0,71,0.1)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#fff' } }
        },
        scales: {
          x: { ticks: { color: '#fff' } },
          y: { ticks: { color: '#fff' } }
        }
      }
    });

    const ctx2 = document.getElementById('langChart').getContext('2d');
    const langChart = new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: ['JavaScript', 'Python', 'HTML', 'CSS'],
        datasets: [{
          label: 'Languages',
          data: [40, 25, 20, 15],
          backgroundColor: ['#f7df1e', '#3572A5', '#e34c26', '#563d7c']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#fff' } }
        }
      }
    });

    const quotes = [
      "Every commit is a win.",
      "Code like no one‚Äôs watching.",
      "Push beyond limits.",
      "You were born to ship.",
      "Dream. Code. Repeat."
    ];
    document.getElementById('quote').textContent =
      quotes[Math.floor(Math.random() * quotes.length)];
  </script></body>
</html>
